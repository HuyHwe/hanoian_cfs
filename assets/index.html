<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hanoian Cfs</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    
   
</head>
<body>
    <h1 class="title">How do you feel today?</h1>
    <section id="description">
        The Hanoian confession is a small web page for anonymous confess and heartfull listener. If you'ld like to confess with us, feel free to press "I want to confess" button
    </section>
    <form id = "textarea" method="post" enctype="application/x-www-form-urlencoded">
        <textarea id="write" rows="10" cols="100" placeholder="Write your confession here" name="cfs" required="required"></textarea>
        <button type="submit" id="enter" onclick="">Enter</button>
    </form>

    <div id="button-box">
        <button id="confess">I want to confess</button>
        <button id="listen">I want to listen</button>
        
    </div>
    

    
    
</body>
<script  src="index.js" type="module"></script>
</html>
